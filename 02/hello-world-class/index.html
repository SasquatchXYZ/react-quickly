<!DOCTYPE html>
<html lang="en-us">
<head>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>

  <title>Chapter 1 - Hello World</title>
</head>
<body>
<div id="content"></div>
<script type="text/javascript">

  /* Component Class */
  const h1 = React.createElement('h1', {className: 'worldComponent'}, 'Hello World!');
  class HelloWorld extends React.Component {
    render() {
      return React.createElement('div', {className: 'container'}, h1, h1)
    }
  }

  ReactDOM.render(
    React.createElement(HelloWorld, null),
    document.getElementById('content')
  )

</script>
</body>
</html>
